<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Obfuscador Lua - LEO MODZ</title>
<style>
    body {
        background: #0f0f0f;
        color: #fff;
        font-family: Arial;
        text-align: center;
        padding: 30px;
    }
    .box {
        width: 500px;
        margin: auto;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
    }
    input {
        margin: 10px;
    }
    button {
        padding: 10px 20px;
        border: none;
        background: #3498db;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #2980b9;
    }
</style>
</head>
<body>

<h1>üîí Obfuscador Lua - LEO MODZ</h1>

<div class="box">
    <h3>Envie um arquivo .lua para obfuscar</h3>

    <input type="file" id="upload" accept=".lua"><br>
    <button onclick="processFile()">Obfuscar</button>

    <p id="status"></p>

    <a id="downloadLink" style="display:none;" download="obfuscated.lua">
        <button>Baixar Arquivo Obfuscado</button>
    </a>
</div>

<script>
// ======================================================
// üî• NOVO OBFUSCATE ‚Äî vers√£o baseada no c√≥digo enviado
// ======================================================
function obfuscate(content) {

    return `
-- LEO MODZ ADVANCED OBFUSCATOR
-- N√≠veis de seguran√ßa LVL1 ‚Üí LVL4

loadstring("\\45\\45\\90\\65\\15\\35\\65\\75")() -- LVL1
loadstring("\\45\\45\\90\\65\\15\\35\\90\\105\\45\\70\\65\\110")() -- LVL2
loadstring("\\42\\67\\89\\01\\04\\21\\88\\24\\100\\09\\05\\13\\133\\109\\27\\86\\90\\23\\54\\48\\03\\91\\23")() -- LVL3
loadstring("\\21\\65\\12\\53\\13\\64\\28\\72\\19\\95\\64\\81\\82\\78\\28\\86\\42\\52\\76\\111\\94\\121\\130\\45\\12\\144\\98\\001\\04\\91\\58", true)() -- LVL4


-- BLOCO PRINCIPAL OBFUSCADO
local __LEOMODZ__ = [==[
${content}
]==]

-- Execu√ß√£o final misturada
loadstring(
    "\\21\\65\\12\\53\\13\\64\\28\\72\\19\\95\\64\\81\\82\\78\\28\\86\\42\\52\\76\\111\\94\\121\\130\\45\\12\\144\\98\\001\\04\\91\\58" ..
    "\\42\\67\\89\\01\\04\\21\\88\\24\\100\\09\\05\\13\\133\\109\\27\\86\\90\\23\\54\\48\\03\\91\\23",
true
)()

print("SCRIPT OBFUSCADO POR LEO MODZ")
`;
}

// =========================================
// PROCESSAR ARQUIVO
// =========================================
function processFile() {
    const fileInput = document.getElementById("upload");
    const status = document.getElementById("status");
    const download = document.getElementById("downloadLink");

    if (!fileInput.files.length) {
        status.innerHTML = "‚ö†Ô∏è Envie um arquivo .lua primeiro!";
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const originalContent = e.target.result;
        const obfuscated = obfuscate(originalContent);

        const blob = new Blob([obfuscated], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        download.href = url;
        download.style.display = "inline-block";

        status.innerHTML = "‚úîÔ∏è Arquivo obfuscado com sucesso!";
    };

    reader.readAsText(file);
}
</script>
