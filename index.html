<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Obfuscador Lua - LEO MODZ</title>
<style>
    body {
        background: #0f0f0f;
        color: #fff;
        font-family: Arial;
        text-align: center;
        padding: 30px;
    }
    .box {
        width: 500px;
        margin: auto;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
    }
    input {
        margin: 10px;
    }
    button {
        padding: 10px 20px;
        border: none;
        background: #3498db;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background: #2980b9;
    }
</style>
</head>
<body>

<h1>üîí Obfuscador Lua - LEO MODZ</h1>

<div class="box">
    <h3>Envie um arquivo .lua para obfuscar</h3>

    <input type="file" id="upload" accept=".lua"><br>
    <button onclick="processFile()">Obfuscar</button>

    <p id="status"></p>

    <a id="downloadLink" style="display:none;" download="obfuscated.lua">
        <button>Baixar Arquivo Obfuscado</button>
    </a>
</div>

<script>
// ==========================
//  NOVA FUN√á√ÉO OBFUSCATE LUA
//  (convertida para rodar no navegador)
// ==========================
function ObfuscateLua(b) {
    let c = `function IllIlllIllIlllIlllIlllIll(IllIlllIllIllIll) 
if (IllIlllIllIllIll==(((((919 + 636)-636)*3147)/3147)+919)) then return not true end 
if (IllIlllIllIllIll==(((((968 + 670)-670)*3315)/3315)+968)) then return not false end 
end; `;

    let d = c;
    let f = ["IllIllIllIllI","IIlllIIlllIIlllIIlllII","IIllllIIllll"];
    let m = "--// Obfuscated Code \n\n";

    let e = "";
    for (let n = 0; n < b.length; n++) {
        e += "'\\" + b.charCodeAt(n) + "',";
    }

    let randomName = () => f[Math.floor(Math.random()*f.length)];

    let o = "function IllIIIIllIIIIIl(" + randomName() + ")";
    let p = "function " + randomName() + "(" + randomName() + ")";
    let q = "local " + randomName() + " = (5*3-2/8+9*2/9+8*3)";
    let r = "end";
    let s = "IllIIIIllIIIIIl(900283)";

    let t = "function IllIlllIllIlllIlllIlllIllIlllIIIlll(" + randomName() + ")";
    let u = "local " + randomName() + " = (9*0-7/5+3*1/3+8*2)";
    let v = "end";
    let w = "IllIlllIllIlllIlllIlllIllIlllIIIlll(9083)";

    let g = "local IlIlIlIlIlIlIlIlII = {";
    let g_end = "}";

    let x = 
        m + d +
        "local " + randomName() + " = 1;" +
        o + " " + p + " " + q + " " + r + " " + r + " " + r + ";" +
        s + ";" +
        t + " " + u + " " + v + " " + v + ";" +
        w + ";" +
        g + e + g_end +
        " loadstring(table.concat(IlIlIlIlIlIlIlIlII,''))()";

    return x;
}

// ==========================
// Fun√ß√£o principal usada pelo bot√£o
// ==========================
function processFile() {
    const fileInput = document.getElementById("upload");
    const status = document.getElementById("status");
    const download = document.getElementById("downloadLink");

    if (!fileInput.files.length) {
        status.innerHTML = "‚ö†Ô∏è Envie um arquivo .lua primeiro!";
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const original = e.target.result;

        // aplica OBFUSCA√á√ÉO REAL
        const obfuscated = ObfuscateLua(original);

        const blob = new Blob([obfuscated], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        download.href = url;
        download.style.display = "inline-block";

        status.innerHTML = "‚úîÔ∏è Arquivo obfuscado com sucesso!";
    };

    reader.readAsText(file);
}
</script>

</body>
</html>
