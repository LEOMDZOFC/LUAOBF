<body>

<div class="box">
    <h3>Envie um arquivo .lua para obfuscar</h3>

    <input type="file" id="upload" accept=".lua"><br>
    <button onclick="processFile()">Obfuscar</button>

    <p id="status"></p>

    <a id="downloadLink" style="display:none;" download="obfuscated.lua">

    </a>

<script>
// ========================================================
// FAKE BYTECODE OBFUSCATION (funciona 100%)
// ========================================================
function fakeBytecode(content) {

    // transforma cada caractere em \123 estilo bytecode
    let encoded = "";
    for (let i = 0; i < content.length; i++) {
        encoded += "\\" + content.charCodeAt(i);
    }

    return `
-- LEO MODZ BYTECODE OBFUSCATOR
loadstring("${encoded}")()
`;
}

// ========================================================
// PROCESSAMENTO DO ARQUIVO
// ========================================================
function processFile() {
    const fileInput = document.getElementById("upload");
    const status = document.getElementById("status");
    const download = document.getElementById("downloadLink");

    if (!fileInput.files.length) {
        status.innerHTML = "âš ï¸ Envie um arquivo .lua primeiro!";
        return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const original = e.target.result;
        const obfuscated = fakeBytecode(original);

        const blob = new Blob([obfuscated], { type: "text/plain" });
        const url = URL.createObjectURL(blob);

        download.href = url;
        download.style.display = "inline-block";

        status.innerHTML = "âœ”ï¸ Arquivo obfuscado com sucesso!";
    };

    reader.readAsText(file);
}
</script>
